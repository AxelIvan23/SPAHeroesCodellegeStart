<div class="row">
	<h2 class="col-10">{{hero.nombre}} <small>{{hero.aparicion}}</small></h2>
	<div class="col-2">
		<button [routerLink]="['/heros']" class="btn btn-outline-warning btn-block"> Regresar </button>
	</div>
</div>

<hr>

<div class="row animated fadeIn">
	<div class="col-4">
		<img src="{{hero.img}}">
	</div>
	<div class="col-8">
		<h3> Casa 
			<img src="assets/img/marvel.jpg" class="img-logo" *ngIf="hero.casa=='Marvel'">
			<img src="assets/img/dc.jpg" class="img-logo" *ngIf="hero.casa=='DC'">
			{{hero.casa}} 
		</h3>
		<hr>
		<p>{{hero.bio}}</p>
	</div>
</div>
